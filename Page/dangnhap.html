<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Phần Hình Minh Họa -->
        <div class="left-panel">
            <img class="workspace-illustration" src="HinhWeb1.jpg" alt="Hình workspace">
        </div>

        <!-- Phần Form Đăng Nhập -->
        <div class="right-panel">
            <div class="login-form">
                <div class="logo">
                    <img src="Logo.jpg" alt="SGU Click Logo">
                    <h2>CHÀO MỪNG ĐẾN VỚI</h2>
                    <p>SGU Click - Chát phím, chát click!</p>
                </div>
                <form>
                    <input type="text" placeholder="Số điện thoại" required>
                    <input type="password" placeholder="Mật khẩu" required>
                    <div class="extra-options">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                    <button type="submit">Đăng nhập</button>
                    <p class="register-link">Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
