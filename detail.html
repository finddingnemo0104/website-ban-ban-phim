<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGU Click Store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/detail.css">
</head>
<body>
 <!-- Slogan bar  -->
      <SloganBar class="slogan-bar">
        <a href="index.html"><img class="logo" src="./assets/Image/logo.png" alt="logo" /></a>
        <p class="slogan" style="color: white">Chất phím, chất click !</p>
      </SloganBar>

<div class="header-container">
        
  <div class="user">
      <img src="./assets/Image/Vector.png" alt="">
      <div class="user-name">
          <p class="xinchao">Xin chào</p>
          <p class="name">Anh Tuấn</p>
      </div>
  </div>

  <div class="links">
      <a href="">Bàn phím <br/> cơ</a>
      <a href="">Bàn phím gaming</a>
      <a href="">Bàn phím không dây</a>
      <a href="">Bàn phím đối xứng</a>
      <a href="">Bàn phím mini</a>
      

      
 
  </div>
  <div class="header-search">
    <img src="./assets/Image/search.png">
    <img src="./assets/Image/cart.png" class="cart" onclick="window.location">
    <input type="text"placeholder="Tìm kiếm">
  </div>
</div>

  <div class="content-container">
    <div class="div-2">
      <div class="div-3">
        <div class="content-left">
          <div class="div-4">
            <!-- <div class="content-title">
              Trang chủ | Bàn phím gaming
            </div> -->
            <img
              id="product-image"
              src="" alt=""
              class="img"
            />
          </div>
        </div>
        <div class="content-right">
          <div class="content-detail">
            <h1 class="product-name" id="product-name">   </h1>
            <p class="product-price" id="product-price">  </p>
            <p class="product-category" id="product-category">   </p>
            <p class="product-brand" id="product-brand">   </p>
            <!-- <div class="div-6">
              <div>Số lượng:</div>
              <div class="div-7"></div>
            </div> -->
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
          </div>
        </div>
      </div>
    </div>
  <!-- <div class="line"></div> -->
  </div>
  <br/>
  <div class="detail-container">
    <div class="detail-header">Chi tiết sản phẩm</div>
    <div id="product-detail"
      class="product-detail">
      
  </div>
  
</body>
<script src="./assets/js/Details.js"></script>
