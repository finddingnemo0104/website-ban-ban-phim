<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGU Click</title>
    <link rel="icon" type="image/x-icon" href="./assets/Image/logo.png" />
    <link rel="stylesheet" href="./assets/css/quan-ly-don-hang.css" />
  </head>
  <body>
    <!-- Slogan bar -->
    <SloganBar class="slogan-bar">
      <a href="quan-ly-don-hang.html"
        ><img class="logo" src="./assets/Image/logo.png" alt="logo"
      /></a>
      <p class="slogan" style="color: white">Chất phím, chất click!</p>
    </SloganBar>

    <div style="display: flex">
      <!-- Navbar admin -->
      <Navbar-admin class="navbar-admin">
        <div class="hi-admin" style="height: 50px">
          <div style="display: flex; position: relative">
            <i
              class="fa-solid fa-circle-user user"
              onclick="showModel('model-user-info-container')"
            ></i>
            <i class="fa-solid fa-circle-chevron-down show-user-info"></i>
          </div>
          <p style="margin-top: 12px">Xin chào Admin!</p>
        </div>

        <!-- Management options -->
        <button
          class="management-option-button"
          onclick="location.href='./quan-ly-san-pham.html';"
        >
          Quản lý sản phẩm
        </button>
        <button
          class="management-option-button active"
          onclick="location.href='./quan-ly-don-hang.html';"
        >
          Quản lý đơn hàng
        </button>
        <button
          class="management-option-button"
          onclick="location.href='./quan-ly-khach-hang.html';"
        >
          Quản lý khách hàng
        </button>
        <button
          class="management-option-button"
          onclick="location.href='./thong-ke.html';"
        >
          Thống kê
        </button>
      </Navbar-admin>

      <!-- Body page -->
      <div
        class="bg-color"
        style="height: 100vh; width: 100%; overflow-y: auto"
      >
        <!-- Title page -->
        <div style="display: flex">
          <p class="title-page">Đơn hàng</p>
        </div>

        <!-- Search options -->
        <form class="search-options-style" onsubmit="filterOrders(event)">
          <div class="search-option">
              <input
                  name="customer"
                  type="text"
                  placeholder="Tên khách hàng"
              />
              <select name="status">
                  <option value="all" selected>Trạng thái đơn hàng</option>
                  <option value="delivered">Đã giao</option>
                  <option value="canceled">Hủy đơn</option>
                  <option value="pending">Chưa xử lý</option>
              </select>
              <span>Từ ngày</span>
              <input name="start-date" type="date" />
              <span> - </span>
              <input name="end-date" type="date" />
              <button class="button-style filter-btn" type="submit">
                  <i class="fa-solid fa-filter"></i>
                  <span>Lọc</span>
              </button>
              <button class="button-style refresh-btn" type="button" onclick="refreshOrders()">
                  <i class="fa-solid fa-rotate-right"></i>
                  <span>Làm mới</span>
              </button>
          </div>
        </form>

        <!-- Table order container -->
        <div class="table-product-container">
          <table>
            <thead>
              <tr>
                <th>Mã hóa đơn</th>
                <th>Tên khách hàng</th>
                <th>Ngày đặt hàng</th>
                <th>Tổng tiền</th>
                <th>Tình trạng</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>11134</td>
                <td>A+ môn web</td>
                <td>11/17/2024</td>
                <td>345,434,000đ</td>
                <td><span class="order-status status-delivered">Đã giao</span></td>
                <td class="action-icons">
                  <i
                    class="fa-solid fa-eye"
                    onclick="viewOrderDetails('11134')"
                  ></i>
                  <i
                    class="fa-solid fa-trash"
                    onclick="deleteOrder('11134')"
                  ></i>
                </td>
              </tr>
              <tr>
                <td>11134</td>
                <td>A+ môn web</td>
                <td>11/17/2024</td>
                <td>345,434,000đ</td>
                <td><span class="order-status status-canceled">Hủy đơn</span></td>
                <td class="action-icons">
                  <i
                    class="fa-solid fa-eye"
                    onclick="viewOrderDetails('11134')"
                  ></i>
                  <i
                    class="fa-solid fa-trash"
                    onclick="deleteOrder('11134')"
                  ></i>
                </td>
              </tr>
              <tr>
                <td>11134</td>
                <td>A+ môn web</td>
                <td>11/17/2024</td>
                <td>345,434,000đ</td>
                <td><span class="order-status status-pending">Chưa xử lý</span></td>
                <td class="action-icons">
                  <i
                    class="fa-solid fa-eye"
                    onclick="viewOrderDetails('11134')"
                  ></i>
                  <i
                    class="fa-solid fa-trash"
                    onclick="deleteOrder('11134')"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/793699135f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/orderData.js"></script>
    <script src="./assets/js/quan-ly-don-hang.js"></script>
  </body>
</html>
