<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGU Click</title>
    <link rel="icon" type="image/x-icon" href="./assets/Image/logo.png" />
    <link rel="stylesheet" href="/assets/css/login-admin.css" />
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <!-- Left Column -->
            <div class="col-left">
                <div class="login-text">
                    <h2>Chào mừng trở lại</h2>
                    <p>Nếu bạn là khách hàng lạc lối.<br>Vào trang khách hàng.</p>
                    <a href="/dangnhap.html" class="btn">Khách hàng</a>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-right">
                <div class="login-form">
                    <!-- Logo -->
                    <img src="/assets/Image/logo.png" alt="Logo" class="logo">
                    <h2>Trang quản trị</h2>
                    <p class="slogan">Kiểm soát mọi vấn đề của bạn!</p>
                    <form id="formLogin" onsubmit="handleLogin(event)">
                        <p>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Tên đăng nhập"
                                required
                            />
                        </p>
                        <p>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Mật khẩu"
                                required
                            />
                        </p>
                        <p>
                            <input type="submit" value="Đăng nhập" />
                        </p>
                        <!-- <p>
                            <a href="#" onclick="forgotPassword()">Quên mật khẩu?</a>
                        </p> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/login-admin.js"></script>
</body>
</html>
