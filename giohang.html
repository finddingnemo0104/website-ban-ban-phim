    <SloganBar class="slogan-bar">
        <a href="index.html"
          ><img class="logo" src="./assets/Image/logo.png" alt="logo"
        /></a>
        <p class="slogan" style="color: white">Chất phím, chất click !</p>
      </SloganBar>
  
      <div class="header-container">
        <div class="user open">
          <div style="display: flex; position: relative" onclick="showModel('model-user-info-container')">
            <i class="fa-solid fa-circle-user"></i>
            <i
              class="fa-solid fa-circle-chevron-down show-user-info"
              style="right: -5px"
            ></i>
          </div>
          <div class="user-name">
            <p class="xinchao">Xin chào !</p>
          </div>
        </div>
  
        <div class="links">
          <a href="#" data-category="Bàn phím cơ">Bàn phím cơ</a>
          <a href="#" data-category="Bàn phím gaming">Bàn phím gaming</a>
          <a href="#" data-category="Bàn phím không dây">Bàn phím không dây</a>

          <a href="#" data-category="Bàn phím mini">Bàn phím mini</a>
        </div>
        <div class="header-search open">
          <span id = "cart-count" class="cart-count"></span>
          <img src="./assets/Image/cart.png" class="cart" onclick="window.location.href='giohang.html';">
          </a>
        </div>
      </div>

    <!-- <a href="orderSummary.html"><button class="view-order-btn">Xem đơn hàng đã mua</button></a> -->
    <!-- Main Content -->
    <main class="main-content">
        <h1 class="title">Giỏ hàng</h1>

        <!-- Shopping Cart Items -->
        <div class="cart-container">
            <!-- Items Section -->
            <div class="cart-items">
                <!-- Single Item -->
                 <div id="donhang">
                <div class="cart-item">      
                </div></div>
                <!-- Lặp lại cho các sản phẩm khác -->                
            </div>
            <!-- Order Summary Section -->
            <div class="order-summary">
                <h2 class="summary-title">Tổng đơn hàng</h2>
                <div class="summary-detail">
                    <div class="summary-row">
                       <div id="tongcong"></div>
                       <span id="sumprice"></span>
                    </div>
                    <div class="summary-row">
                        <span>Phí giao hàng</span>
                        <span>0đ</span>
                    </div>
                </div>
                <div class="discount">
                    <label for="discount-code">Mã giảm giá</label>
                    <div class="discount-code">
                        <input type="text" id="discount-code" class="code-input">
                        <button class="apply-btn" onclick="dis()">Xác nhận</button>
                    </div>
                </div>
                <div class="total">
                    <div class="summary-row">
                        <span id="giam_gia">Giảm giá</span>
                        <span id="tien_giam_gia">0đ</span>
                    </div>
                    <div class="summary-row total-row" >
                        <span>Tổng cộng</span>
                        <span id="total">10,000,000đ</span>
                    </div>
                </div>
                <a href="thongtin.html"><button class="checkout-btn">Thanh toán</button></a>
                <a href="index.html"><button class="continue-btn">Tiếp tục mua sắm</button></a>
                
            </div>
           
        </div>
    </main>
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Xoá sản phẩm</h2>
            <p>Bạn có chắc chắn muốn xoá sản phẩm này không?</p>
            <div class="modal-actions">
                <button class="confirm-delete-btn" onclick="confirmDelete()">Xoá</button>
                <button class="cancel-btn" onclick="closeModal()">Huỷ</button>
            </div>
        </div>
    </div>

    <!-- Model user info -->
    <div class="model-user-info-container">
        <div class="user-info-ele">
          <i class="fa-solid fa-circle-user user-info-icon"></i>
          <div onclick="showModel('login-info')">Thông tin tài khoản</div>
          <i class="fa-solid fa-angle-down" style="padding-left: 5px"></i>
        </div>
  
        <table class="login-info"></table>
  
        <a class="user-info-ele" href="don-hang.html">
          <i class="fa-solid fa-rectangle-list user-info-icon"></i>
          <div>Đơn hàng</div>
        </a>
  
        <div
          class="user-info-ele log-out"
          style="border-top: 1px solid gray"
          onclick="logOut()"
        >
          <i
            class="fa-solid fa-right-from-bracket fa-rotate-180 user-info-icon"
            style="color: gray"
          ></i>
          <div>Đăng xuất</div>
        </div>
      </div>

      src="https://kit.fontawesome.com/793699135f.js"
      crossorigin="anonymous"
    ></script>
