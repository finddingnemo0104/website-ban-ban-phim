<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim kiem</title>
    <link rel="stylesheet" href="./assets/css/timkiem.css" />
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>Chất phím, chất click!</h1>
      </div>
      <nav>
        <ul class="category-list">
          <li>
            <a href="#" class="filter-category" data-category="mechanical"
              >Bàn phím cơ</a
            >
          </li>
          <li>
            <a href="#" class="filter-category" data-category="gaming"
              >Bàn phím gaming</a
            >
          </li>
          <li>
            <a href="#" class="filter-category" data-category="wireless"
              >Bàn phím không dây</a
            >
          </li>
          <li>
            <a href="#" class="filter-category" data-category="symmetrical"
              >Bàn phím đối xứng</a
            >
          </li>
          <li>
            <a href="#" class="filter-category" data-category="mini"
              >Bàn phím mini</a
            >
          </li>
        </ul>
        <div class="search-container">
          <input type="search" id="search-input" placeholder="Tìm kiếm" />
          <button class="cart-icon">&#128722;</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="filter">
        <div class="filter-item">
          <input
            type="text"
            id="product-name"
            placeholder="Tìm theo tên sản phẩm"
          />
        </div>
        <div class="filter-item">
          <select id="category-dropdown">
            <option value="">Tất cả thể loại</option>
            <option value="gaming">Bàn phím gaming</option>
            <option value="wireless">Bàn phím không dây</option>
            <option value="symmetrical">Bàn phím đối xứng</option>
            <option value="mini">Bàn phím mini</option>
          </select>
        </div>
        <div class="filter-item price-range">
          <label for="min-price">Khoảng giá:</label>
          <input type="number" id="min-price" placeholder="50,000" />
          <span>-</span>
          <input type="number" id="max-price" placeholder="1,000,000" />
        </div>
      </section>

      <section class="product-grid" id="product-grid">
        <!-- Product items will be dynamically inserted here -->
      </section>

      <section class="pagination">
        <button class="prev-page" disabled>&lt; Trang trước</button>
        <div class="page-numbers">
          <!-- Pagination numbers will be dynamically generated here -->
        </div>
        <button class="next-page">Trang sau &gt;</button>
      </section>
    </main>

    <script src="./javascript/search.js"></script>
  </body>
</html>
